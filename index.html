		<meta name="description" content="">
		<meta name="keywords" content="">

	<body class="page">
		<div class="box">
			<div class="header">
				<div class="header__title">Ты сегодня покормил кота?</div>
			</div>
			<div class="index">
				<div class="content">
					<div class="product product_enabled">
						<input type="checkbox" id="item1" class="product__input" />
						<div class="product__card">
							<label for="item1" class="card card_enabled">
								<div class="card__slogan">Сказочное заморское явство</div>
								<div class="card__question">Котэ не одобряет?</div>
								<div class="card__name">Нямушка</div>
								<div class="card__taste">с фуа-гра</div>
								<div class="card__description">
									<span>10 </span>порций</div>
								<div class="card__description">
									<span> </span>мышь в подарок</div>
								<div class="card__tag">
									<span>0,5</span>кг</div>
							</label>
						</div>
						<div class="product__text product__text_buy">Чего сидишь? Порадуй котэ,
							<label for="item1">купи</label>.</div>
						<div class="product__text product__text_info">Печень утки разварная с артишоками.</div>
					</div>
					<div class="product product_enabled">
						<input type="checkbox" id="item2" class="product__input" />
						<div class="product__card">
							<label for="item2" class="card card_enabled">
								<div class="card__slogan">Сказочное заморское явство</div>
								<div class="card__question">Котэ не одобряет?</div>
								<div class="card__name">Нямушка</div>
								<div class="card__taste">с рыбой</div>
								<div class="card__description">
									<span>40 </span>порций</div>
								<div class="card__description">
									<span>2 </span>мыши в подарок</div>
								<div class="card__tag">
									<span>2</span>кг</div>
							</label>
						</div>
						<div class="product__text product__text_buy">Чего сидишь? Порадуй котэ,
							<label for="item2">купи</label>.</div>
						<div class="product__text product__text_info">Головы щучьи с чесноком да свежайшая сёмгушка.</div>
					</div>
					<div class="product product_disabled">
						<input type="checkbox" id="item3" disabled="disabled" class="product__input" />
						<div class="product__card">
							<label for="item3" class="card card_disabled">
								<div class="card__slogan">Сказочное заморское явство</div>
								<div class="card__question">Котэ не одобряет?</div>
								<div class="card__name">Нямушка</div>
								<div class="card__taste">с курой</div>
								<div class="card__description">
									<span>100 </span>порций</div>
								<div class="card__description">
									<span>5 </span>мышей в подарок</div>
								<div class="card__description">заказчик доволен</div>
								<div class="card__tag">
									<span>5</span>кг</div>
							</label>
						</div>
						<div class="product__text product__text_disabled">Печалька, с курой закончился.</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/scripts/app.min.js"></script>
	</body>

</html>
